<html lang="en">

<head>

</head>

<body>
    
    <!-- Navegador -->
    <header>
        <nav class="navbar navbar-expand-lg fondoNav">
            <div class="container-fluid">
                <div class="estiloLogo">
                    <a href="../index.html">
                        <img src="../imagenes/logo.png" alt="Logo de barberia" />
                    </a>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
                    aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 estiloLink">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="../index.html">Inicio</a>

                            <a class="nav-link" href="contacto.html">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <h1>Formulario</h1>

        <section class="boxFormulario">
            <form action="">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre">

                <label for="apellido">Apellido</label>
                <input type="text" id="apellido">

                <label for="email">Correo Electronico</label>
                <input type="email" name="" id="email">

                <label for="telefono">Telefono</label>
                <input type="text" id="telefono">

                <label for="mensaje">Mensaje</label>
                <textarea name="" id="" cols="70" rows="10"></textarea>

                <div>
                    <p>¿Como te gustaria que te contactemos</p>

                    <label for="radio-email">Email</label>
                    <input type="radio" name="contacto" id="radio-email">

                    <label for="radio-telefono">Telefono</label>
                    <input type="radio" name="contacto" id="radio-telefono">

                    <label for="radio-wsp">WhatsApp</label>
                    <input type="radio" name="contacto" id="radio-wsp">
                </div>

                <label for=""><input type="checkbox" name="" id="">¿Le gustaria recibir información de Barberia Alura?</label>
                <input type="submit" value="Enviar Formulario">
            </form>
        </section>

    </main>

    <footer>
        <img src="../imagenes/logo-footer.png" alt="">
        <h3 class="footerText"> &copy Copyright Proyecto Alura | 2023</h3>

            </li>
            <li>

                </a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank">
                    <i class="bi bi-instagram"></i>
                </a>
            </li>
        </ul>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"

</body>
