<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto | Barberia Alura</title>
    <!-- Link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- Bootstrap iconos -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Link CSS -->
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>

    <!-- Navegador -->
    <header>
        <nav class="navbar navbar-expand-lg fondoNav">
            <div class="container-fluid">
                <div class="estiloLogo">
                    <a href="../index.html">
                        <img src="../imagenes/logo.png" alt="Logo de barberia" />
                    </a>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 estiloLink">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="../index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./producto.html">Productos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contacto.html">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="textoProductos">
            <h1>Este espacio es para que nos contactes.</h1>
        </div>

        <section class="boxFormulario">
            <form>
                <div class="boxContacto">
                    <div class="row mb-3">
                        <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="nombre" placeholder="ingrese su nombre">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="apellido3" class="col-sm-2 col-form-label">Apellido</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="ingrese su apellido"
                                aria-label="Last name">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="inputEmail3" placeholder="Ingrese su correo electrónico">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="inputPassword3" placeholder="Ingrese su contraseña">
                        </div>
                    </div>
                    <!-- <div class="row mb-3">
                        <label for="mensaje">Mensaje</label>
                        <textarea name="" id="" rows="10"></textarea>
                    </div> -->
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                            style="height: 100px"></textarea>
                        <label for="floatingTextarea2">Comments</label>
                    </div>
                </div>

                <fieldset class="row mb-3">
                    <legend class="col-form-label col-sm-2 pt-0 select">¿Como te gustaria que te contactemos?</legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="contacto" id="radio-email"
                                value="option1" checked>
                            <label class="form-check-label select" for="radio-email">
                                Email
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="contacto" id="radio-telefono"
                                value="option2">
                            <label class="form-check-label select" for="radio-telefono">
                                Telefono
                            </label>
                        </div>
                        <div class="form-check disabled">
                            <input class="form-check-input" type="radio" name="contacto" id="radio-wsp" value="option3">
                            <label class="form-check-label select" for="radio-wsp">
                                WhatsApp
                            </label>
                        </div>
                    </div>
                </fieldset>
                <div class="row mb-3">
                    <div class="col-sm-10 offset-sm-2">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="">
                            <label class="form-check-label select" for="">
                                ¿Le gustaria recibir información de Barberia
                                Alura?
                            </label>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btnEnviar">Enviar mensaje</button>
            </form>
        </section>

    </main>

    <footer>
        <img src="../imagenes/logo-footer.png" alt="">
        <h3 class="footerText"> &copy Copyright Proyecto Alura | 2023</h3>
        <ul class="iconos">
            <li>
                <a href="https://www.facebook.com/" target="_blank">
                    <i class="bi bi-facebook"></i>
                </a>
            </li>
            <li>
                <a href="https://www.youtube.com/" target="_blank">
                    <i class="bi bi-youtube"></i>
                </a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank">
                    <i class="bi bi-instagram"></i>
                </a>
            </li>
        </ul>
    </footer>

    <!-- Script bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

</body>

</html>
