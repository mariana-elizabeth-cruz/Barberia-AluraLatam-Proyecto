<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Una sección disponible para que nuestros clientes puedan hacer todas sus consultas.">
    <title>Contacto | Barberia Alura</title>
    <!-- Logo -->
    <link rel="shortcut icon" href="../imagenes/logo.png" type="image/x-icon">
    <!-- Link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- Bootstrap iconos -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Link CSS -->
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>

    <!-- NavBar -->
    <header>
        <nav class="navbar navbar-expand-lg fondoNav">
            <div class="container-fluid">
                <div class="estiloLogo">
                    <a href="../index.html">
                        <img src="../imagenes/logo.png" alt="Logo de barberia" />
                    </a>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 estiloLink">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="../index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./producto.html">Productos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contacto.html">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="textoProductos">
            <h1>Este espacio es para que nos contactes.</h1>
        </div>

        <!-- Formulario -->
        <section class="boxFormulario">
            <form id="formMensaje">
                <div class="container boxContacto">
                    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-2">
                        <div class="col">
                            <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="nombre" placeholder="ingrese su nombre" required>
                            </div>
                        </div>
                        <div class="col">
                            <label for="apellido" class="col-sm-2 col-form-label">Apellido</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="apellido" placeholder="ingrese su apellido"
                                    aria-label="Last name" required>
                            </div>
                        </div>
                        <div class="col">
                            <label for="email" class="col-sm-2 col-form-label">Email</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="email"
                                    placeholder="Ingrese su correo electrónico" required>
                            </div>
                        </div>
                        <div class="col">
                            <label for="telefono" class="col-sm-2 col-form-label">Telefono</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" id="telefono"
                                    placeholder="Ingrese su telefono" required>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4">
                        <label for="mensaje" class="form-label">Mensaje</label>
                        <textarea class="form-control" id="mensaje" rows="3" required></textarea>
                    </div>
                </div>

                <!-- Checks and radios -->
                <fieldset class="row d-flex justify-content-center mb-3 ms-5">
                    <legend class="col-form-label col-sm-6 pt-5 select">¿Como te gustaria que te contactemos?</legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="contacto" id="radioEmail"
                                value="option1" checked>
                            <label class="form-check-label select" for="radioEmail">
                                Email
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="contacto" id="radioTelefono"
                                value="option2">
                            <label class="form-check-label select" for="radioTelefono">
                                Telefono
                            </label>
                        </div>
                        <div class="form-check disabled">
                            <input class="form-check-input" type="radio" name="contacto" id="radioWsp" value="option3">
                            <label class="form-check-label select" for="radioWsp">
                                WhatsApp
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="aceptoMsj">
                            <label class="form-check-label select" for="aceptaMsj">
                                ¿Le gustaria recibir información de Barberia
                                Alura?
                            </label>
                        </div>
                        <button  class="btn btnEnviar" type="submit">Enviar mensaje</button>
                    </div>
                </fieldset>
            </form>
        </section>
        <!-- Fin formulario -->
    </main>

    <!-- Footer -->
    <footer>
        <img src="../imagenes/logo-footer.png" alt="">
        <h3 class="footerText"> &copy Copyright Proyecto Alura | 2023</h3>
        <ul class="iconos">
            <li>
                <a href="https://www.facebook.com/" target="_blank">
                    <i class="bi bi-facebook"></i>
                </a>
            </li>
            <li>
                <a href="https://www.youtube.com/" target="_blank">
                    <i class="bi bi-youtube"></i>
                </a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank">
                    <i class="bi bi-instagram"></i>
                </a>
            </li>
        </ul>
    </footer>
    <!-- Fin footer -->

    <!-- Script de SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Script de JS -->
    <script src="../clases/contacto.js"></script>

    <!-- Script bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

</body>

</html>
